<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="register">
        <form action="#" id="form">
            <div class="title">Sign up</div>
            <div class="group-input">
                <input name="userName" type="text" placeholder="Nhập họ và tên">
                <div class="error-effect">
                    <div class="bottom-line"></div>
                    <span class="error-mess"></span>
                </div>
            </div>
            <div class="group-input">
                <input name="phone" type="text" placeholder="Nhập số điện thoại">
                <div class="error-effect">
                    <div class="bottom-line"></div>
                    <span class="error-mess"></span>
                </div>
            </div>
            <div class="group-input">
                <input name="email" type="email" placeholder="Email">
                <div class="error-effect">
                    <div class="bottom-line"></div>
                    <span class="error-mess"></span>
                </div>
            </div>
            <div class="group-input">
                <input name="password" type="password" placeholder="Mật khẩu">
                <div class="error-effect">
                    <div class="bottom-line"></div>
                    <span class="error-mess"></span>
                </div>
            </div>
            <div class="group-input">
                <input name="passwordConfirm" type="password" placeholder="Xác nhận mật khẩu">
                <div class="error-effect">
                    <div class="bottom-line"></div>
                    <span class="error-mess"></span>
                </div>
            </div>
            <div class="group-input">
                <button  name="submit" class="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
